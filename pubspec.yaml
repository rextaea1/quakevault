name: quakevault
description: QuakeVault - Global Earthquake Early Warning System
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  in_app_purchase: ^3.1.0
  revenuecat: ^4.0.0
  
  # Windows support
  window_manager: ^0.3.9
  
  # MAPS - Real-time earthquake pins
  flutter_map: ^6.1.0
  latlong2: ^0.9.1
  
  # Networking - USGS API
  dio: ^5.5.0
  
  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  intl: ^0.19.0
  url_launcher: ^6.3.0
  
  # Location services
  geolocator: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
  
