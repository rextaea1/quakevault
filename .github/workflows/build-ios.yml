name: Build QuakeVault iOS IPA

on:
  workflow_dispatch:  # Manual trigger only - YOU control when to build
  push:
    branches: [ main ]

jobs:
  build-ios:
    name: Build iOS App
    runs-on: macos-latest  # GitHub gives you a FREE Mac! (2,000 minutes/month)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          architecture: x64
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Enable iOS
        run: flutter config --enable-ios
      
      - name: Build iOS IPA
        run: flutter build ipa --release --no-codesign
        # --no-codesign = build without Apple certificate
        # You'll sign later with MacinCloud or App Store Connect
      
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: quakevault-ios-unsigned
          path: build/ios/ipa/*.ipa
          
      - name: Upload dSYM for crash reporting
        uses: actions/upload-artifact@v4
        with:
          name: quakevault-dsym
          path: build/ios/archive/Runner.xcarchive/dSYMs